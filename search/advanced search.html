<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link href = "styles.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="search-container">
        <div>
            <img id="search-logo" src="image/googleLogo.png" alt ="google.com logo"/>
        </div>
        <div class = "right-flex">   
            <div id = "image-search">
                <a href = "///home/molemo/Documents/CS50Web/search/image search.html">Image Search</a>
            </div>
            <div id = "advanced-search">
                <a href="///home/molemo/Documents/CS50Web/search/index.html">Google  Search</a>
            </div>           
        </div>
        <div>
            <h6 id="search-heading" >Advanced Search</h6>
        </div>
    </div>
    <!--box for the search boxes-->

    <p class="advanced-title">Find Pages With...</p>
    <form action="https://www.google.co.za/advanced_search?hl=en&fg=1">
    <div class="advanced-box">   
        <div class  = "advanced-txtbox">
            <p class="left-p">words like these:</p>
            <input type="textbox" name="q" class="adv-txtbx"/>
        </div>
        <div class  = "advanced-txtbox">
            <p class="left-p">this exact word or phrase:</p>
            <input type="textbox" name="as_epq"class="adv-txtbx"/> 
        </div>
        <div class  = "advanced-txtbox">
            <p class="left-p">any of these words:</p>
            <input type="textbox" name="as_oq" class="adv-txtbx"/> 
        </div>
        <div class  = "advanced-txtbox">
            <p class="left-p">none of these words:</p>
            <input type="textbox" name="as_eq" class="adv-txtbx"/>    
        </div>
    </div>
    <button type="submit" class="adv-bttn">Advanced search</button>
    </form>
</body> 
</html>
