<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link href = "styles.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="search-container">
        <div>
            <img id="search-logo" src="/image/googleLogo.png" alt ="google.com logo"/>
        </div>
        <div>
            <h6 id="search-heading" >Advanced Search</h6>
        </div>
    </div>
     <hr>
     <div class="container">
        <div class="row">
          <div class="col-1">
            <p class="left-p">all these words:</p>
          </div>
          <div class="col-7">
            <input type="text" class="advanced-textbox" />
          </div>
          <div class="col">
          <p class="right-p"></p>
          </div>
        </div>
        <div class="row">
            <div class="col-1">
              <p class="left-p">this exact word or phrase:</p>
            </div>
            <div class="col-7">
              <input type="text" class="advanced-textbox" />
            </div>
            <div class="col">
            <p class="right-p">any of these words:</p>
            </div>
          </div>
          <div class="row">
            <div class="col-1">
              <p class="left-p"></p>
            </div>
            <div class="col-7">
              <input type="text" class="advanced-textbox" />
            </div>
            <div class="col">
            <p class="right-p">none of these words:</p>
            </div>
          </div>
          <div class="row">
            <div class="col-1">
              <p class="left-p"></p>
            </div>
            </div>
            <div class="col-7">
              <input type="text" class="advanced-textbox" />
            </div>
            <div class="col">
            <p class="right-p"></p>
            </div>
          </div>
      </div>
</body>
</html>
