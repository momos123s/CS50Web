{% extends "encyclopedia/layout.html" %}

{% block title%} new wiki page {% endblock %}

{% block body%}
    <form method="post" action = "{% url 'new_page' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Title Of Page: </label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Title" name = "page_title" style="width: 80%;">
        </div>
        <div class="mb-3">
            <textarea placeholder=" Add Page content" name = "content"></textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-secondary">Save Entry</button>
        </div>
    </form>
{% endblock %}
