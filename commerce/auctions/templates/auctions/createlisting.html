{% extends "auctions/layout.html" %}
{% block body %}

<form method="post"  action = "{%url 'create_listing'%}" >
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
            <small class="text-danger">{{ field.errors }}</small>
        {% endif %}
    </div>
    {% endfor %}
    <input type="submit" class="btn btn-primary">
</form>

{% endblock %}
