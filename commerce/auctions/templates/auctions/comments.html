{% extends "layout.html" %}

    {%block body%}
        <form action = "{}" method = "post">
            {% csrf_token%}
            {%for field in form%}
            <div class = "form-group">
                {{field.label_tag}}
                {{field}}
                {% if field.errors%}
                    <p> {{field.errors}} </p>
                {% endif %}
            </div>
            {% endfor %}
            <button type = "submit" class = ""> add comment</button>
        </form>
    {%end block %}
