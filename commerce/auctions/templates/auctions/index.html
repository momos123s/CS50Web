{% extends "auctions/layout.html" %}

{% block body %}


  <div class="container" style= "margin:0px">
    <h2>Active Listings</h2>
    <div class="row">
      {% for listing in listings %}
      {%if listing.hasEnded == False %}
        <div class="col-md-6 mb-1">
          <div class="card">
            <img src="{{ listing.picture }}" class="card-img-top" alt="{{ listing.title }}">
            <div class="card-body">
              <h5 class="card-title">{{ listing.title }}</h5>
              <p class="card-text">{{ listing.description }}</p>
              <p class = "card-text">${{listing.starting_bid}}</p>
              <a href="{% url 'listing_page' listing.listingID %}" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
{% endblock %}
